<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer con Estado de Carga</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #model-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
        #loading-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="model-container">
    <div id="loading-message">Cargando...</div>
    <model-viewer id="envlight-demo" camera-controls touch-action="pan-y" disable-pan
        oncontextmenu="return false;" src="./3d/ataud1/scene.glb"
        skybox-image="./img/hdrs/fondocoffin3d.hdr" alt="A 3D model of a damaged helmet"
        camera-orbit="45deg 55deg 1500m" exposure="3">
    </model-viewer>
</div>

<script>
    const modelViewer = document.getElementById('envlight-demo');
    const loadingMessage = document.getElementById('loading-message');

    modelViewer.addEventListener('load', () => {
        loadingMessage.style.display = 'none';
    });

    modelViewer.addEventListener('error', () => {
        loadingMessage.textContent = 'Error al cargar el modelo.';
    });
</script>

</body>
</html>
