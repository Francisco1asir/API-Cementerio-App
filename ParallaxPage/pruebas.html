<!DOCTYPE html>
<html>
<head>
    <title>Tabla Dinámica</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Estilos de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabla Dinámica</h1>
    <table id="tabla">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Material</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody id="tablaBody">
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>

    <script>
        // URL de donde se obtendrán los datos
        const url = 'http://localhost:3001/ataudes';

        // Función para obtener los datos y crear la tabla
        async function obtenerDatosYCrearTabla() {
            try {
                // Realizar la solicitud HTTP
                const response = await fetch(url);
                const datos = await response.json();

                // Obtener la tabla y el cuerpo de la tabla
                const tablaBody = document.getElementById('tablaBody');

                // Iterar sobre los datos y crear filas para la tabla
                datos.forEach(dato => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${dato.id}</td>
                        <td>${dato.nombre}</td>
                        <td>${dato.categoria}</td>
                        <td>${dato.precio}</td>
                        <td>${dato.material}</td>
                        <td><img src="${dato.imagen}" alt="${dato.nombre}" width="100"></td>
                    `;
                    tablaBody.appendChild(fila);
                });
            } catch (error) {
                console.error('Error al obtener los datos:', error);
            }
        }

        // Llamar a la función para crear la tabla al cargar la página
        window.onload = obtenerDatosYCrearTabla;
    </script>
</body>
</html>
